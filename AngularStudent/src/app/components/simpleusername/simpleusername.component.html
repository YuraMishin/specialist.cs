<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        class="form-control"
        [(ngModel)]="username"
      />
      <p>Username: {{username}}</p>
      <button
        class="btn btn-primary"
        [disabled]="username === ''"
        (click)="onReset()"
      >Reset User
      </button>
    </div>
  </div>
</div>
